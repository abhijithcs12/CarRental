{% extends "admin.html" %}
{% block content %}
<style>
    .addproductcontainer {
        margin: auto;
        margin-top: 5%;
        width: 80%;
        height: auto;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        text-align: center;
    }

    .addproductcontainer input {
        width: 60%;
        padding: 6px;
        border: .5px solid rgb(57, 55, 125);
    }

    .addproductcontainer select {
        width: 60%;
        padding: 6px;
        border: .5px solid rgb(57, 55, 125);
    }
</style>

<div class="container">
    <div class="addproductcontainer">
        <h2>Add Car</h2>
        {% for message in messages %}
        <h6 style="color:green">{{message}}</h6>
        {% endfor %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {{field.label}}:<br>
            {{field}}
            <br><br>
            {% endfor %}
            <button class="btn btn-warning" type="submit">Add Car</button>
        </form>
    </div>
</div>
{% endblock %}
